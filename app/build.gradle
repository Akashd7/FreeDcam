apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "19.1.0"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 16
        versionName "3.3.79"
        applicationId "troop.com.freedcam"
    }
    lintOptions{checkReleaseBuilds false}

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }
    productFlavors {
    }
}

dependencies {
    provided files('libs/extended_framework_hardware.jar')
    provided files('libs/samsung.jar')
    provided files('libs/com.lge.frameworks.jar')
    provided files('libs/real3d.jar')
    compile files('libs/metadata-extractor-2.7.0.jar')
    compile files('libs/xmpcore-5.1.2.jar')
    compile project(':androiddng')
    compile project(':seekarc')
    compile project(':themeclassic')
    compile project(':abstractcamera')
    compile project(':sonyapi')
    compile project(':camera1')
    compile project(':camera2')
    compile project(':language')
    compile project(':longexposure')
    compile project(':themenubia')
    compile project(':themeambient')
    compile project(':themematerial')
    compile project(':thememinimal')
}
