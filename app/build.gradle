apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 51
        versionName "3.3.118"
        applicationId "troop.com.freedcam"
        renderscriptTargetApi 19
    }
    lintOptions{checkReleaseBuilds false}

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }
    productFlavors {
    }
}

dependencies {
    provided files('libs/extended_framework_hardware.jar')
    compile project(':abstractcamera')
    compile project(':androiddng')
    compile project(':sonyapi')
    compile project(':camera1')
    compile project(':camera2')
    compile project(':longexposure')
    compile project(':imageviewer')
    compile project(':themesample')
    compile project(':imageconverter')
    compile project(':views')
}
