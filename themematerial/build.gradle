apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided project(':themenubia')
    provided project(':language')
    provided project(':themeclassic')
    provided project(':seekarc')
    provided project(':abstractcamera')
    provided project(':camera1')
    provided project(':sonyapi')
    provided project(':camera2')
}
